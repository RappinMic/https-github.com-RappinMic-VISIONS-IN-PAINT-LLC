<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="millennialGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF7F66;stop-opacity:1">
        <animate attributeName="stop-color" values="#FF7F66;#FFB6C1;#FF7F66" dur="5s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#FFDAB9;stop-opacity:1">
        <animate attributeName="stop-color" values="#FFDAB9;#E6E6FA;#FFDAB9" dur="5s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    <filter id="softGlow2">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="400" fill="url(#millennialGrad2)"/>
  
  <!-- Polaroid-inspired rectangular shapes -->
  <rect x="50" y="50" width="120" height="120" fill="#FFB6C1" opacity="0.5" rx="10" filter="url(#softGlow2)">
    <animate attributeName="opacity" values="0.5;0.7;0.5" dur="3s" repeatCount="indefinite"/>
  </rect>
  <rect x="220" y="80" width="140" height="140" fill="#B2E0D8" opacity="0.4" rx="10" filter="url(#softGlow2)">
    <animate attributeName="opacity" values="0.4;0.6;0.4" dur="4s" repeatCount="indefinite"/>
  </rect>
  <rect x="100" y="230" width="200" height="120" fill="#E6E6FA" opacity="0.5" rx="10" filter="url(#softGlow2)">
    <animate attributeName="opacity" values="0.5;0.7;0.5" dur="3.5s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Instagram-like border decoration -->
  <rect x="30" y="30" width="150" height="150" fill="none" stroke="#00D9FF" stroke-width="2" rx="12" opacity="0.6"/>
  
  <!-- Abstract doodle squiggle -->
  <path d="M 250 50 Q 280 80, 300 50" stroke="#D4FF00" stroke-width="3" fill="none" opacity="0.5">
    <animate attributeName="d" values="M 250 50 Q 280 80, 300 50; M 250 50 Q 280 30, 300 50; M 250 50 Q 280 80, 300 50" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <text x="200" y="370" font-family="'Caveat Brush', cursive" font-size="28" fill="#2D2D2D" text-anchor="middle" opacity="0.9">Geometric Harmony</text>
</svg>
