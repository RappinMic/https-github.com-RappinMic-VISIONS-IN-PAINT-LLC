<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="millennialGrad6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E6E6FA;stop-opacity:1">
        <animate attributeName="stop-color" values="#E6E6FA;#FFB6C1;#E6E6FA" dur="5s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#FFDAB9;stop-opacity:1">
        <animate attributeName="stop-color" values="#FFDAB9;#B2E0D8;#FFDAB9" dur="5s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    <filter id="softGlow6">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="400" fill="url(#millennialGrad6)"/>
  
  <!-- Rotated squares mosaic pattern -->
  <rect x="80" y="80" width="60" height="60" fill="#FFB6C1" opacity="0.5" transform="rotate(15 110 110)" filter="url(#softGlow6)">
    <animate attributeName="opacity" values="0.5;0.7;0.5" dur="3s" repeatCount="indefinite"/>
  </rect>
  <rect x="160" y="100" width="80" height="80" fill="#B2E0D8" opacity="0.45" transform="rotate(30 200 140)" filter="url(#softGlow6)">
    <animate attributeName="opacity" values="0.45;0.65;0.45" dur="3.5s" repeatCount="indefinite"/>
  </rect>
  <rect x="240" y="160" width="70" height="70" fill="#E6E6FA" opacity="0.4" transform="rotate(45 275 195)" filter="url(#softGlow6)">
    <animate attributeName="opacity" values="0.4;0.6;0.4" dur="4s" repeatCount="indefinite"/>
  </rect>
  <rect x="120" y="240" width="90" height="90" fill="#FFDAB9" opacity="0.55" transform="rotate(60 165 285)" filter="url(#softGlow6)">
    <animate attributeName="opacity" values="0.55;0.75;0.55" dur="3.2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Abstract doodle accents -->
  <circle cx="50" cy="50" r="8" fill="#00D9FF" opacity="0.7"/>
  <circle cx="350" cy="60" r="8" fill="#D4FF00" opacity="0.7"/>
  <circle cx="60" cy="350" r="8" fill="#FF7F66" opacity="0.7"/>
  
  <!-- Polaroid frame corners -->
  <rect x="20" y="20" width="25" height="2" fill="#00D9FF" opacity="0.8"/>
  <rect x="20" y="20" width="2" height="25" fill="#00D9FF" opacity="0.8"/>
  <rect x="355" y="20" width="25" height="2" fill="#D4FF00" opacity="0.8"/>
  <rect x="378" y="20" width="2" height="25" fill="#D4FF00" opacity="0.8"/>
  
  <text x="200" y="370" font-family="'Caveat Brush', cursive" font-size="28" fill="#2D2D2D" text-anchor="middle" opacity="0.9">Modern Mosaic</text>
</svg>
