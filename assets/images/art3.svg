<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="millennialGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B0C4DE;stop-opacity:1">
        <animate attributeName="stop-color" values="#B0C4DE;#B2E0D8;#B0C4DE" dur="5s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#00D9FF;stop-opacity:1">
        <animate attributeName="stop-color" values="#00D9FF;#B2E0D8;#00D9FF" dur="5s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    <filter id="softGlow3">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="400" fill="url(#millennialGrad3)"/>
  
  <!-- Triangular shapes with pastel overlays -->
  <polygon points="200,50 350,300 50,300" fill="#E6E6FA" opacity="0.5" filter="url(#softGlow3)">
    <animate attributeName="opacity" values="0.5;0.7;0.5" dur="4s" repeatCount="indefinite"/>
  </polygon>
  <polygon points="200,120 280,250 120,250" fill="#FFB6C1" opacity="0.4" filter="url(#softGlow3)">
    <animate attributeName="opacity" values="0.4;0.6;0.4" dur="3s" repeatCount="indefinite"/>
  </polygon>
  
  <!-- Selfie corner brackets -->
  <polyline points="40,40 40,80 60,80" stroke="#D4FF00" stroke-width="3" fill="none" opacity="0.7"/>
  <polyline points="360,40 360,80 340,80" stroke="#FF7F66" stroke-width="3" fill="none" opacity="0.7"/>
  
  <!-- Abstract doodle circles -->
  <circle cx="80" cy="150" r="15" fill="none" stroke="#00D9FF" stroke-width="2" opacity="0.6">
    <animate attributeName="r" values="15;18;15" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="320" cy="180" r="12" fill="none" stroke="#D4FF00" stroke-width="2" opacity="0.6">
    <animate attributeName="r" values="12;15;12" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  
  <text x="200" y="370" font-family="'Caveat Brush', cursive" font-size="28" fill="#2D2D2D" text-anchor="middle" opacity="0.9">Prismatic Vision</text>
</svg>
