<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="millennialGrad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B2E0D8;stop-opacity:1">
        <animate attributeName="stop-color" values="#B2E0D8;#B0C4DE;#B2E0D8" dur="5s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#E6E6FA;stop-opacity:1">
        <animate attributeName="stop-color" values="#E6E6FA;#FFDAB9;#E6E6FA" dur="5s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    <filter id="softGlow5">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="400" fill="url(#millennialGrad5)"/>
  
  <!-- Concentric circles with pastel colors -->
  <circle cx="200" cy="200" r="130" fill="none" stroke="#FFB6C1" stroke-width="5" opacity="0.5" filter="url(#softGlow5)">
    <animate attributeName="r" values="130;135;130" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="200" r="90" fill="none" stroke="#00D9FF" stroke-width="5" opacity="0.5" filter="url(#softGlow5)">
    <animate attributeName="r" values="90;95;90" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="200" r="50" fill="#E6E6FA" opacity="0.6" filter="url(#softGlow5)">
    <animate attributeName="opacity" values="0.6;0.8;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Doodle stars around -->
  <circle cx="80" cy="80" r="5" fill="#D4FF00" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="320" cy="90" r="6" fill="#FF7F66" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="70" cy="310" r="5" fill="#00D9FF" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="330" cy="320" r="6" fill="#FFB6C1" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  
  <text x="200" y="370" font-family="'Caveat Brush', cursive" font-size="28" fill="#2D2D2D" text-anchor="middle" opacity="0.9">Celestial Rings</text>
</svg>
