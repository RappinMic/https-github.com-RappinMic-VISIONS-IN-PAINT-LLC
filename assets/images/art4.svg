<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="millennialGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF7F66;stop-opacity:1">
        <animate attributeName="stop-color" values="#FF7F66;#FFDAB9;#FF7F66" dur="5s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#FFB6C1;stop-opacity:1">
        <animate attributeName="stop-color" values="#FFB6C1;#E6E6FA;#FFB6C1" dur="5s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    <filter id="softGlow4">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="400" fill="url(#millennialGrad4)"/>
  
  <!-- Flowing curves with pastel colors -->
  <path d="M 50 200 Q 200 50 350 200 T 350 350" stroke="#E6E6FA" stroke-width="10" fill="none" opacity="0.6" filter="url(#softGlow4)">
    <animate attributeName="d" values="M 50 200 Q 200 50 350 200 T 350 350; M 50 200 Q 200 80 350 200 T 350 320; M 50 200 Q 200 50 350 200 T 350 350" dur="5s" repeatCount="indefinite"/>
  </path>
  <path d="M 100 150 Q 200 100 300 150 T 300 300" stroke="#B2E0D8" stroke-width="8" fill="none" opacity="0.5" filter="url(#softGlow4)">
    <animate attributeName="d" values="M 100 150 Q 200 100 300 150 T 300 300; M 100 150 Q 200 130 300 150 T 300 280; M 100 150 Q 200 100 300 150 T 300 300" dur="6s" repeatCount="indefinite"/>
  </path>
  
  <!-- Instagram-style dots decoration -->
  <circle cx="60" cy="80" r="8" fill="#00D9FF" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="340" cy="100" r="8" fill="#D4FF00" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <text x="200" y="370" font-family="'Caveat Brush', cursive" font-size="28" fill="#2D2D2D" text-anchor="middle" opacity="0.9">Flowing Energy</text>
</svg>
