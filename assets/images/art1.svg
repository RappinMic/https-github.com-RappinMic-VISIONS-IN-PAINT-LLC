<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="millennialGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:1">
        <animate attributeName="stop-color" values="#FFB6C1;#E6E6FA;#FFB6C1" dur="5s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#B2E0D8;stop-opacity:1">
        <animate attributeName="stop-color" values="#B2E0D8;#FFDAB9;#B2E0D8" dur="5s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Pastel gradient background -->
  <rect width="400" height="400" fill="url(#millennialGrad1)"/>
  
  <!-- Abstract doodle shapes -->
  <circle cx="100" cy="100" r="60" fill="#E6E6FA" opacity="0.6" filter="url(#softGlow)">
    <animate attributeName="r" values="60;65;60" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="120" r="50" fill="#FFB6C1" opacity="0.5" filter="url(#softGlow)">
    <animate attributeName="r" values="50;55;50" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="280" r="70" fill="#B2E0D8" opacity="0.6" filter="url(#softGlow)">
    <animate attributeName="r" values="70;75;70" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Selfie-inspired frame corners -->
  <rect x="10" y="10" width="30" height="3" fill="#00D9FF" opacity="0.8"/>
  <rect x="10" y="10" width="3" height="30" fill="#00D9FF" opacity="0.8"/>
  <rect x="360" y="10" width="30" height="3" fill="#D4FF00" opacity="0.8"/>
  <rect x="387" y="10" width="3" height="30" fill="#D4FF00" opacity="0.8"/>
  <rect x="10" y="387" width="30" height="3" fill="#FF7F66" opacity="0.8"/>
  <rect x="10" y="360" width="3" height="30" fill="#FF7F66" opacity="0.8"/>
  <rect x="360" y="387" width="30" height="3" fill="#FFB6C1" opacity="0.8"/>
  <rect x="387" y="360" width="3" height="30" fill="#FFB6C1" opacity="0.8"/>
  
  <!-- Abstract doodle squiggles -->
  <path d="M 50 200 Q 80 180, 110 200 T 170 200" stroke="#00D9FF" stroke-width="3" fill="none" opacity="0.4">
    <animate attributeName="d" values="M 50 200 Q 80 180, 110 200 T 170 200; M 50 200 Q 80 220, 110 200 T 170 200; M 50 200 Q 80 180, 110 200 T 170 200" dur="4s" repeatCount="indefinite"/>
  </path>
  
  <!-- Handwritten-style text -->
  <text x="200" y="370" font-family="'Caveat Brush', cursive" font-size="28" fill="#2D2D2D" text-anchor="middle" opacity="0.9">Abstract Dreams</text>
</svg>
