<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1">
        <animate attributeName="stop-color" values="#667eea;#A239CA;#667eea" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1">
        <animate attributeName="stop-color" values="#764ba2;#FF006E;#764ba2" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="400" height="400" fill="url(#grad1)"/>
  <circle cx="200" cy="150" r="80" fill="rgba(255,255,255,0.3)" filter="url(#glow)">
    <animate attributeName="r" values="80;85;80" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="250" r="60" fill="rgba(255,255,255,0.2)" filter="url(#glow)">
    <animate attributeName="r" values="60;65;60" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.4;0.2" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="280" cy="280" r="70" fill="rgba(255,255,255,0.25)" filter="url(#glow)">
    <animate attributeName="r" values="70;75;70" dur="4.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.25;0.45;0.25" dur="4.5s" repeatCount="indefinite"/>
  </circle>
  <text x="200" y="370" font-family="Arial" font-size="24" fill="white" text-anchor="middle" filter="url(#glow)">Abstract Dreams</text>
</svg>
